<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Garde - Examen Cloud Computing</title>
    <style>
        /* Réinitialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Style du corps */
        body {
            background: linear-gradient(to bottom, #004d99, #66ccff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Conteneur principal */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        /* Titres */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        /* Lignes de séparation */
        .divider {
            width: 50%;
            height: 2px;
            background: white;
            margin: 10px auto;
        }

        /* Pied de page */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Université de l'Assomption au Congo</h1>
        <div class="divider"></div>
        <h2>Faculté des Sciences Économiques et de Gestion</h2>
        <h3>Département : L3IAGE</h3>
        
        <h2>Examen de Cloud Computing</h2>
        <h3>Date : 07/03/2025</h3>
        
        <div class="divider"></div>
        
        <h3>Présenté par :</h3>
        <h2>Etsoni Odjedra Dieudonné</h2>
        
        <h3>Enseignant :</h3>
        <h2>Assistant Baraka</h2>
        
        <footer>Année Académique 2024-2025</footer>
    </div>

</body>
</html>
